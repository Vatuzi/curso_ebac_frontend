<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="needs-validation" id="formulario" novalidate>   
            <div class="form-row align-items-center ">
                <div class="col-sm-3 my-1">  
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome"  required>
                </div>
                <div class="col-sm-3 my-1">  
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="email@email.com" required>
                </div>  
                <div class="col-sm-3 my-1">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="(99)99999-9999" required>
                </div> 
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div> 
            </div>
        </form>
    </div>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>
</body>
</html>
