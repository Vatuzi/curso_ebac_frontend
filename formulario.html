<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1>Formulário de cadastro </h1>
        <table>
            <tbody>
                <tr>
                    <td>Nome: </td><td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Email: </td><td><input type="email" /></td>
                </tr>
                <tr>
                    <td>Senha: </td><td><input type="password" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Cadastrar</button></td>
                    <td><button type="reset">Limpar</button></td>
                </tr>
                
                
            </tbody>
        </table>    
    </form>
</body>
</html>
